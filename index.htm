<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Music-Static-Site</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stylesheet/app.css" />
  </head>
  <body>
    <div id="main">
      <h1 class="title">MusicSite Records Form</h1>
      <p class="discription">sign up to join musicsite records</p>

      <div class="main-content">
        <div class="form-content">
          <form class="form-content">
            <label for="name" id="name-label">Name:</label>
            <input
              id="name"
              type="text"
              required
              placeholder="enter your name"
            />

            <label for="name" id="name-label">Email:</label>
            <input
              id="email"
              type="email"
              required
              placeholder="enter your email"
            />

            <label for="number" id="number-label"
              >Enter your rate out of 10:</label
            >
            <input
              id="number"
              type="number"
              min="1"
              max="10"
              required
              placeholder="enter your rate"
            />

            <label for="dropdown"
              >Which option best describe your current role?</label
            >
            <select id="dropdown">
              <option value="Artist">Artist</option>
              <option value="Rapper">Rapper</option>
              <option value="Producer">Producer</option>
              <option value="Songwriter">Songwriter</option>
              <option value="other">other</option>
              <option value="Prefer not to say">Prefer not to say</option>
            </select>

            <fieldset>
              <legend>
                Would you recommand my record label form to a friend?
              </legend>
              <input
                type="radio"
                name="recommend"
                checked
                id="definitely"
                value="definitely"
              />
              <label for="Definitely">Definitely</label><br />
              <input
                type="radio"
                name="recommend"
                checked
                id="maybe"
                value="maybe"
              />
              <label for="Maybe">Maybe</label><br />
              <input
                type="radio"
                name="recommend"
                checked
                id="not sure"
                value="not sure"
              />
              <label for="Not sure">Not sure</label><br />
            </fieldset>

            <p>What would you like to see improved?</p>
            <input
              type="checkbox"
              name="music-videos"
              checked
              id="music-videos"
              value="music-videos"
            />
            <label for="Music-Videos">Music-Videos</label><br />
            <input
              type="checkbox"
              name="content quality"
              checked
              id="content"
              value="content quality"
            />
            <label for="Content Quality">Content Quality</label><br />
            <input
              type="checkbox"
              name="add more music"
              checked
              id="add"
              value="add more music"
            />
            <label for="Add More Music">Add More Music</label><br />

            <label for="comment">Any comments or suggestions?</label>
            <textarea rows="4" cols="50" id="comment">
Enter your comment here...</textarea
            >
            <button type="submit" id="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
